media_queries:
  desktop: 'min-width: 641px'
  mobile: 'max-width: 640px'

presets:
  default:
    formats: [webp, original]
    format_quality:
      jpg: 90
      png: 85
      webp: 75
      avif: 70

    widths: [256, 590, 800, 1180, 1300, 1600]
    
    dimension_attributes: true

    sizes:
      desktop: 590px
      mobile: calc(100vw - 50px)
